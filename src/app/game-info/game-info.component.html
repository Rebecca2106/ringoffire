<mat-card><mat-card-title> {{card ? title : 'Please pick a card!'}}  <!-- kurzform if abfrage, wenn noch keine Karte gewählt wurde, Text anzeigen -->
</mat-card-title>	
<mat-card-content><div class="attention" *ngIf="player.length<1"> Bitte erst einen einen Spieler hinzufügen</div><div *ngIf="player.length>=1">	{{card? description : 'Please click on the card stack to select the next card, or add a Player +1'}}</div>
</mat-card-content>	
</mat-card>
